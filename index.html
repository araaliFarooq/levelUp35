<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="css/style.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="main">
		<center>
			<div class="boxed"><p class="logo">UBER</p></div>
		  	<div class="head2"><h2>Signup to ride</h2></div>
		  	<center class="head3">Safe, reliable trips in minutes</center>
		</center>
		<form>
		   	<div class="lable">
		        <div class="col_1_of_2 span_1_of_2">
					<label class="client_name">First name (required)</label>
					<input type="text" class="text" placeholder="First Name" name="firstname">
				</div>
	            <div class="col_1_of_2 span_1_of_2">
					<label class="client_name"> Surname (required)</label>
					<input type="text" class="text" placeholder="Last name" name="lastname" required>
				</div>
	            <div class="clear"> </div>
		   	</div>
		   	<div class="lable-2">
				<label class="client_name"> Enter your phone number (required)</label>
				<input type="tel" class="text" placeholder="Phone number">

				<label class="client_name"> Enter your email address (required)</label>
		        <input type="text" class="text" placeholder="email">

				<label class="client_name"> Enter a password (required)</label>
		        <input type="password" class="text" placeholder="Password">
		   	</div>
		   	<h3><span class="term"><a href="#">Add a promo code</a></span></h3>
		   	<div class="submit">
			  	<input type="submit" onclick="myFunction()" value="SIGN UP" >
		   	</div>
		   	<div class="clear"> </div>
		   	<br/>
		   	<p class="term_foot">By clicking "Sign up", you agree to Uber's <a href="#">Terms of Use</a> and acknowledge you have read the <a href="#">Privacy Policy</a>.</p>
		</form>
	</div>
</body>
</html>
